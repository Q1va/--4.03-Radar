<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Config Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            margin-top: 20px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Обновить Кофигурацию</h1>
<form th:action="@{/config}" th:object="${config}" method="post">
    <label for="measurementsPerRotation">Измерения за оборот:</label>
    <input type="number" id="measurementsPerRotation" th:field="*{measurementsPerRotation}" min="1" required />

    <label for="rotationSpeed">Скорость вращения :</label>
    <input type="number" id="rotationSpeed" th:field="*{rotationSpeed}" min="1" required />

    <label for="targetSpeed">Скорость цели:</label>
    <input type="number" id="targetSpeed" th:field="*{targetSpeed}" min="1" required />

    <button type="submit">Обновить</button>
</form>
</body>
</html>
